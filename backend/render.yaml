services:
  # Web Service
  - type: web
    name: finhealth-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: finhealth-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-vercel-app.vercel.app
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production

  # PostgreSQL Database
  - type: pserv
    name: finhealth-db
    databaseName: finhealth_platform
    plan: free
    user: finhealth_user
